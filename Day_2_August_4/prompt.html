<html>


<head>
    <title> JS@QA </title>
</head>

<body>

<script>
    function buttonPrompt(){
        var val = prompt("Enter Name", "John Doe");
        if (!val) {console.log("User didn't enter a name");}
        if (val) {console.log("Name : "+val)};
    }

</script>


<button onclick="buttonPrompt()">Enter Your Name </button>


</body>
</html>
